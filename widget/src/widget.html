<div class="w" hidden data-s="t">
  <!-- Icons -->
  <svg class="defs">
    <defs>
      <g
        id="i-issue"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        fill="var(--_i1)"
        stroke="var(--_i2)"
      >
        <path
          d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"
        ></path>
        <line x1="12" y1="9" x2="12" y2="13"></line>
        <line x1="12" y1="17" x2="12.01" y2="17"></line>
      </g>
      <g
        id="i-idea"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        fill="var(--_d1)"
        stroke="var(--_d2)"
      >
        <path d="M3 12h1m8 -9v1m8 8h1m-15.4 -6.4l.7 .7m12.1 -.7l-.7 .7" />
        <path d="M9 16a5 5 0 1 1 6 0a3.5 3.5 0 0 0 -1 3a2 2 0 0 1 -4 0a3.5 3.5 0 0 0 -1 -3" />
        <line x1="9.7" y1="17" x2="14.3" y2="17" />
      </g>
      <g id="i-other">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          stroke="var(--_o1)"
          d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
        />
      </g>
      <g id="i-back">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M11 17l-5-5m0 0l5-5m-5 5h12"
        />
      </g>
      <g id="i-close">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </g>
      <g id="i-success">
        <circle cx="12" cy="12" r="12" fill="var(--_s1)" stroke="none" />
        <path
          fill="none"
          stroke="var(--_s2)"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 14l3 3L18 8"
        />
      </g>
      <g id="i-pic">
        <path d="M9.5 8.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"></path>
        <path
          clip-rule="evenodd"
          fill-rule="evenodd"
          d="M2.5 5A1.5 1.5 0 0 0 1 6.5v5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5v-5A1.5 1.5 0 0 0 13.5 5h-.879a1.5 1.5 0 0 1-1.06-.44l-1.122-1.12A1.5 1.5 0 0 0 9.38 3H6.62a1.5 1.5 0 0 0-1.06.44L4.439 4.56A1.5 1.5 0 0 1 3.38 5H2.5ZM11 8.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
        ></path>
      </g>
    </defs>
  </svg>

  <form>
    <header>
      <button type="button" class="br-s" id="btn-back" aria-label="Back to Feedback Select">
        <svg stroke="currentColor" width="24" height="24" viewBox="0 0 24 24">
          <use href="#i-back" />
        </svg>
      </button>
      <p class="heading">What&apos;s on your mind?</p>
      <button type="button" class="br-s" id="btn-close" aria-label="close feedback popup">
        <svg stroke="currentColor" width="24" height="24" viewBox="0 0 24 24">
          <use href="#i-close" />
        </svg>
      </button>
    </header>
    <div class="select-type">
      <button type="button" class="br-m btn-l" data-t="ISSUE" aria-label="submit an issue">
        <svg viewBox="0 0 24 24">
          <use href="#i-issue" />
        </svg>
        <span>Issue</span>
      </button>
      <button type="button" class="br-m btn-l" data-t="IDEA" aria-label="submit an idea">
        <svg viewBox="0 0 24 24">
          <use href="#i-idea" />
        </svg>
        <span>Idea</span>
      </button>
      <button type="button" class="br-m btn-l" data-t="OTHER" aria-label="submit something else">
        <svg viewBox="0 0 24 24">
          <use href="#i-other" />
        </svg>
        <span>Other</span>
      </button>
    </div>
    <div class="success">
      <svg width="48" height="48" viewBox="0 0 24 24"><use href="#i-success" /></svg>
      <p>Thanks! We received your feedback.</p>
      <button class="br-m btn-s" type="button">Submit more feedback</button>
    </div>
    <textarea class="br-m" id="text" name="text"></textarea>
    <input type="hidden" name="type" />
    <div class="form-actions">
      <button type="button" id="pic" class="btn-m br-m">
        <svg viewBox="0 0 16 16" width="24" height="24">
          <use href="#i-pic" />
        </svg>
        <span class="spinner"></span>
      </button>
      <button id="submit" class="btn-m br-m" disabled>
        <span class="btn-text">Send Feedback</span>
        <span class="spinner"></span>
      </button>
    </div>
    <footer>
      Widget by&nbsp;<a href="https://soorria.com" target="_blank" rel="noopener">Soorria Saruva</a>
    </footer>
  </form>
</div>
<slot></slot>
